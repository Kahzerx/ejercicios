<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio7</title>
    <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>
    <div id="box" class="mainbox">
        <input class="inputB" type="button" value="Anima p" onclick="anima()"/>
        <input class="inputB" type="button" value="Anima box" onclick="animaB()"/>
        <p class="text">Esto es un p√°rrafo</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Lo cargo desde el cdn de google >...< -->

    <script>
        onReady();  // Para que todo termine de generarse.
        function onReady() {
            $(document).ready();
        }

        function anima() {
            $('p').animate({'opacity': '0.25'});
        }

        function animaB() {
            $('#box').animate({'left': '+=50px', 'top': '+=50px'}, 'slow');  // Mover la caja.
        }
    </script>
</body>
</html>
