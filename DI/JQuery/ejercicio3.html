        <input class="inputB" type="button" value="ODD" onclick="odd()"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Lo cargo desde el cdn de google >...< -->

    <script>
        onReady();  // Para que todo termine de generarse la web.

        function onReady() {
            $(document).ready();
        }

        function even() {
            $('li:even').fadeOut('slow');  // Saca los lis pares
            $('li:odd').fadeIn('slow');
        }

        function odd() {
            $('li:odd').fadeOut('slow');
            $('li:even').fadeIn('slow');
        }
    </script>
