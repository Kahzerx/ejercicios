<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR</title>
    <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>
    <div class="mainbox">
        <div id="titulo" class="text"></div>
        <div><br><br></div>
        <button onclick="ejemploFor()">EJEMPLO FOR</button>
    </div>

    <script>
        console.log(factorial(6));

        function factorial(num) {
            if (num >= 1) {
                return num *= factorial(num -1);
            }
            else {
                return 1;
            }
        }

        function ejemploFor() {
            var cabeceras = ``;  // Agrupar todo en una variable para meterlo en el <div> directamente
            for (var i = 1; i < 7; i++) {
                cabeceras += `<h${i}>Cabecera de nivel ${i}</h${i}>`;
                cabeceras += i < 6 ? `<br>` : ``;
            }
            document.getElementById('titulo').innerHTML = cabeceras;
        }

        document.onkeydown = function(e) {
            if (e.keyCode === 13) ejemploFor();
        }
    </script>
</body>
</html>
