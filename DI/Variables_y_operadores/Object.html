<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBJECT</title>
    <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>
    <div class="mainbox">
        <button onclick="muestraInfo()">Object</button>
    </div>

    <script>
        var equipo = function(nombre, color, estadio) {
            this.nombre = nombre;
            this.color = color;
            this.estadio = estadio;
        }

        var equipo1 = new equipo("Numancia", "Rojo", "Los Pajaritos");

        function muestraInfo(){
            var nombre1 = equipo1.nombre;
            var color1 = equipo1.color;
            var estadio1 = equipo1.estadio;
            console.trace({nombre1, color1, estadio1})  // para prints m√°s informativos
        }
    </script>
</body>
</html>
